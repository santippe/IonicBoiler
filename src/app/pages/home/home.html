<page-base [title]="'Home'">
  <ion-content padding>
    <ion-searchbar (ionChange)="tellMeAStory()" cancelButtonIcon="md-add" showCancelButton [(ngModel)]=" test">
    </ion-searchbar>
    <h3>Ionic Menu Starter</h3>
    <p>
      If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
    </p>
    <button block outline ion-button secondary menuToggle>Toggle Menu</button>
    <button (click)="tellMeAStory()" block outline ion-button secondary>Populate this!</button>
    <br>
    <ion-list>
      <ion-item *ngFor="let elem of plentyOfData" style='background-color: transparent;'>
        <img src={{elem.image}} (click)="goto(elem.image)">
        <!-- <ion-label>{{elem.test}}</ion-label> -->
      </ion-item>
    </ion-list>
  </ion-content>
</page-base>
